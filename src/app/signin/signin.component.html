<form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="form">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div *ngIf="form.invalid && submited && (form.dirty || form.touched)" class="alert alert-danger">
    <div *ngIf="form.get('username').errors && form.get('username').errors.required">
      Username is required.
    </div>
    <div *ngIf="form.get('password').errors && form.get('password').errors.required">
      Password is required.
    </div>
  </div>

  <label for="username" class="sr-only">Instagram username</label>
  <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" name="username" autofocus>

  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" name="password">

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" formControlName="remember" name="remember"> Remember me
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
